<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PHP Dischi</title>
</head>
<body>
    <div id="app">
        <header>
            <img class="head-logo" src="https://cdn.iconscout.com/icon/free/png-256/spotify-3771084-3147762.png" alt="logo Spotify">
            <label id="search" for="search">Generi:</label>
            <select v-model="strSelect" name="genre" id="genre">
                <option value="">All</option>
                <option v-for="element in filterArrOptions" :value="element">{{ element }}</option>
            </select>
        </header>
        <main>
            <div class="container">
                <div v-for="info in selectOption" class="card">
                    <img class="main-card" :src="info.poster" :alt="info.title">
                    <h2>{{ info.title }}</h2>
                    <h3>{{ info.author }}</h3>
                    <h4>{{ info.year }}</h4>
                </div>
            </div>
        </main>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
